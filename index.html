<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimateVerse</title>
    <link rel="stylesheet" href="./pages/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/res/cv.png" type="image/x-icon">

</head>
<body>
   <div id="header"></div>

    <section class="hero">
        <div class="hero-left">
            <h1 class="hero-headline">Join Us in Combating</h1>
            <h1 class="hero-headline">Climate Change.</h1>
            <a href="#get-started" class="btn hero-btn">Climate Action</a>
            <a href="#get-started" class="btn hero-btn">Support</a>
        </div>
        <div class="hero-right">
            <img src="res/hero.png" alt="Hero Image" class="hero-image">
        </div>
    </section>
  
<!--new data-->
<section class="data">
    <div class="container-a">
        <h1 class="title-a">Global Temperature Anomaly</h1>
        <div class="heading">+1.2°C</div>
    </div>
    <div class="container-a">
        <h1 class="title-a">Current CO<sub>2</sub> Level</h1>
        <div class="heading">419 ppm</div>
    </div>
    <div class="container-a">
        <h1 class="title-a">Sea Ice Extent</h1>
        <div class="heading">5.7 million km²</div>
    </div>
</section>
 
      <section class="container-foooter">
       
    </section>
<div id="tool"></div>
<div id="footer"></div>
<script src="/js/app.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('pages/tool.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.querySelector('#tool').innerHTML = data;
            })
            .catch(error => console.error('Error fetching tools template:', error));
    });
</script>
</body>
</html>
